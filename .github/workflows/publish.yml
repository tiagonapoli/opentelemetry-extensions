name: publish

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Extract tag name
        id: tag
        uses: actions/github-script@v3
        with:
          script: |
            return context.payload.ref.replace('refs/tags/v', '');

      - name: Pack
        run: dotnet pack --include-symbols --configuration Release -p:Version=${{ steps.tag.outputs.result }} src/Napoli.OpenTelemetryExtensions