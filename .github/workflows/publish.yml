name: publish

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Extract tag name
        id: tag
        uses: actions/github-script@v3
        with:
          script: |
            return context.payload.ref.replace('refs/tags/v', '');

      - name: Pack
        run: |
          env && dotnet pack --configuration Release -p:Version=${{ steps.tag.outputs.result }} src/Napoli.OpenTelemetryExtensions

      - name: Push to NuGet Feed
        run: dotnet nuget push src/Napoli.OpenTelemetryExtensions/bin/Release/*.nupkg --source "$NUGET_FEED" --skip-duplicate --api-key oy2kyzt6bgn5r34ureiqtigb2sodl4aulopq6ph2dfboq4
        env:
          NUGET_FEED: https://api.nuget.org/v3/index.json
          NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}